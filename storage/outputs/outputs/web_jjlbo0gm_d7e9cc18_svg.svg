
    <svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <linearGradient id="shade" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#000000" stop-opacity="0.3465" />
                <stop offset="50%" stop-color="#000000" stop-opacity="0.198" />
                <stop offset="100%" stop-color="#000000" stop-opacity="0.0792" />
            </linearGradient>
            <linearGradient id="shadeLeft" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#000000" stop-opacity="0.504" />
                <stop offset="100%" stop-color="#000000" stop-opacity="0.00" />
            </linearGradient>
            <linearGradient id="shadeRight" x1="100%" y1="0%" x2="0%" y2="0%">
                <stop offset="0%" stop-color="#000000" stop-opacity="0.504" />
                <stop offset="100%" stop-color="#000000" stop-opacity="0.00" />
            </linearGradient>
            <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#1f2937" stop-opacity="1" />
                <stop offset="100%" stop-color="#111827" stop-opacity="1" />
            </linearGradient>
            <!-- Gradient for headline text fill -->
            <linearGradient id="headlineGrad" x1="0%" y1="0%" x2="0" y2="100%">
                <stop offset="0%" stop-color="#e15e64" />
                <stop offset="100%" stop-color="#d20811" />
            </linearGradient>
            <filter id="imgFilter" x="-50%" y="-50%" width="200%" height="200%">
                <feComponentTransfer>
                    <feFuncR type="linear" slope="0.9686956508685503" intercept="0.013251478586714587" />
                    <feFuncG type="linear" slope="0.9686956508685503" intercept="0.013251478586714587" />
                    <feFuncB type="linear" slope="0.9686956508685503" intercept="0.013251478586714587" />
                </feComponentTransfer>
                <feColorMatrix type="saturate" values="1.108263186899997" />
            </filter>
            <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.35"/>
            </filter>
            <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="blur" />
                <feMerge>
                    <feMergeNode in="blur" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </defs>

        <!-- Background -->
        
        <image xlink:href="http://localhost:8010/static/assets/uploads/pipeline/f19ecc0c5c9a4820a78b311bf130e556.jpg" x="0" y="0" width="1080" height="1080" preserveAspectRatio="xMidYMid slice" filter="url(#imgFilter)"/>
        
        

        <!-- Content -->
        <g>
            
            
            

            
            <!-- Headline with emphasis tspans -->
            <text x="480" y="485" font-family="Inter, Inter, Roboto, Arial, sans-serif" font-size="113" font-weight="800" fill="url(#headlineGrad)" letter-spacing="-0.2" filter="url(#shadow)" paint-order="stroke fill" stroke="#000000" stroke-opacity="0.25" stroke-width="4">
                
                <tspan x="480" dy="0">
                    
                    <tspan font-weight="800">Professional</tspan>
                    
                </tspan>
                
                <tspan x="480" dy="143">
                    
                    <tspan font-weight="800">Excellence</tspan>
                    
                </tspan>
                
            </text>

            <!-- Subheadline -->
            <text x="480" y="791" font-family="Inter, Inter, Roboto, Arial, sans-serif" font-size="36" font-weight="500" fill="#e5e5e5" letter-spacing="0.02" filter="url(#shadow)" paint-order="stroke fill" stroke="#000000" stroke-opacity="0.18" stroke-width="1">
                
                <tspan x="480" dy="0">
                    
                    <tspan>Quality that delivers</tspan>
                    
                </tspan>
                
                <tspan x="480" dy="44">
                    
                    <tspan>results</tspan>
                    
                </tspan>
                
            </text>

            <!-- CTA Button -->
            <rect x="648" y="892" width="200" height="59" rx="29" fill="#d20811" filter="url(#shadow)" stroke="#ffffff" stroke-opacity="0.12"/>
            <text x="748" y="930" font-family="Inter, Inter, Roboto, Arial, sans-serif" font-size="32" font-weight="800" fill="#ffffff" text-anchor="middle">Shop Now</text>
        </g>
    </svg>
    