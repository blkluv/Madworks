version: "3.9"

services:
  python-pipeline:
    build:
      context: ../services/python_service
      dockerfile: Dockerfile
    environment:
      - USE_GPT_LAYOUT=true
      - LAYOUT_MODEL=gpt-5
      - LAYOUT_TEMPERATURE=0.6
      - RENDER_RASTER=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STORAGE_MODE=local
      - S3_BUCKET_OUTPUTS=outputs
    ports:
      - "8010:8010"

